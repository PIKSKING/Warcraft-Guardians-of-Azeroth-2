l_german:
  
 building_type_elephant_pens_01:1 "Elekk-Ställe"
 building_type_elephant_pens_01_desc:1 "Hier werden Elekks gehegt und trainiert. Sie sind hervorragende Lasttiere, die sowohl für die Arbeit als auch für den Krieg nützlich sind."
 building_elephant_pens_01:1 "Elekk-Pferche"
 building_elephant_pens_01_desc:1 "Diese robusten Ställe können selbst die widerspenstigsten Elekks halten."
 building_elephant_pens_02:1 "Elekk-Fallen"
 building_elephant_pens_02_desc:1 "Neue Elekks werden mit verschiedenen Fallen wie Gruben oder Schlingen gefangen. Manchmal wird ein weiblicher Elekk auch als Köder verwendet."
 building_elephant_pens_03:1 "Elekk-Übungsplätze"
 building_elephant_pens_03_desc:1 "Elekk sind keine leicht zu trainierenden Bestien, aber auf den Trainingsplätzen geben die erfahrensten Trainer ihr Bestes, um die Krone mit Kriegsbestien zu versorgen."
 building_elephant_pens_04:1 "Elekk-Reitplätze"
 building_elephant_pens_04_desc:1 "Auf den Reitplätzen werden die Elekk auf die Probe gestellt, die sowohl Reiter als auch Rüstung und Ausrüstung tragen."
 building_elephant_pens_05:1 "Aufseher-Kammer"
 building_elephant_pens_05_desc:1 "Die Aufseher sind für das Wohlergehen der Elekk verantwortlich, und durch den Bau geeigneter Räumlichkeiten für sie wird ihre Effizienz sichergestellt."
 building_elephant_pens_06:1 "Elekk-Krankenflügel"
 building_elephant_pens_06_desc:1 "Spezialisierte Elekk-Krankenflügel sind groß genug, um auch die größten Männchen aufzunehmen und retten so das Leben von Tieren, die sonst sicher verloren wären."
 building_elephant_pens_07:1 "Elekk-Heiligtümer"
 building_elephant_pens_07_desc:1 "Durch die Ausweisung großer Gebiete des Dschungels als Schutzgebiete für die Elekk stellen wir sicher, dass wir weniger Tiere durch Wilderei verlieren und die Population stabil bleibt."
 building_elephant_pens_08:1 "Elekk-Züchter"
 building_elephant_pens_08_desc:1 "Die Elekk-Züchter stellen sicher, dass neue Kälber nur aus dem besten und gesündesten Bestand geboren und aufgezogen werden."
 
 building_type_holy_site_cathedral_01_desc:1 "Die [holy_site|E] in dieser Gegend zieht Pilger des Heiligen Lichts aus ganz Azeroth an. Die Großkathedrale ist nicht nur ein prächtiges Wunderwerk der Baukunst, sondern auch ein sicherer Zufluchtsort für Reisende und ihrem Spender ein prestigeträchtiges Denkmal."