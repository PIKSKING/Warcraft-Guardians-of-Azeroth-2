l_english:
  
 building_type_elephant_pens_01:1 "Elekkantry"
 building_type_elephant_pens_01_desc:1 "Elekks are kept and trained here. They make excellent beasts of burden, useful for both work and war."
 building_elephant_pens_01:1 "Elekk Pens"
 building_elephant_pens_01_desc:1 "These sturdy stables can keep even the most unruly elekk secured."
 building_elephant_pens_02:1 "Elekk Traps"
 building_elephant_pens_02_desc:1 "New elekks are collected by trapping them using various means, such as pits or snares. Sometimes a female elekk will even be used as bait."
 building_elephant_pens_03:1 "Elekk Training Grounds"
 building_elephant_pens_03_desc:1 "Elekks are not easy beasts to teach, but in the training grounds, the most experienced trainers do their utmost to provide the crown with beasts of war."
 building_elephant_pens_04:1 "Elekk Riding Grounds"
 building_elephant_pens_04_desc:1 "In the riding grounds, elekks are put to the test, carrying both crew, armor, and equipment."
 building_elephant_pens_05:1 "Overseer's Offices"
 building_elephant_pens_05_desc:1 "The overseers are responsible for the welfare of the elekks, and by constructing proper offices for them, their efficiency is ensured."
 building_elephant_pens_06:1 "Elekk Hospitals"
 building_elephant_pens_06_desc:1 "Specialized elekk hospitals are large enough to accommodate even the largest male, saving the lives of animals that would otherwise surely be lost."
 building_elephant_pens_07:1 "Elekk Sanctuaries"
 building_elephant_pens_07_desc:1 "By designating large areas of the jungle as sanctuaries for the elekks, we ensure that we lose fewer animals to poaching and that the population stays stable."
 building_elephant_pens_08:1 "Elekk Breeders"
 building_elephant_pens_08_desc:1 "The elekk breeders ensure that new calves are born and raised only from the best and most healthy stock."
 
 building_type_holy_site_cathedral_01_desc:1 "The [holy_site|E] in this area attracts Holy Light pilgrims from all around Azeroth. The grand cathedral is not just a marvel of engineering and beauty, but also a safe haven for travelers and a prestigious monument to its sponsor."