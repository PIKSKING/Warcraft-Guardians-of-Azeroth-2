 ##############
 # Tribal Era #
 ##############
 
 innovation_kyparite_sap:0 "Kyparite Sap"
 innovation_kyparite_sap_desc:0 "Kyparite is the lifeblood of Azeroth. It can heal our wounds and make us stronger. It will be a great prestige to have Kyparite as part of our society."
 
 ######################
 # Early Medieval Era #
 ###################### 
 
 innovation_frigid_warfare:0 "Frigid Warfare"
 innovation_frigid_warfare_desc:0 "Our people have lived long in the freezing taiga, and thus we have become accustomed to its harsh conditions. The cold may only be bitter to our foes."
 
 innovation_arid_warfare:0 "Arid Warfare"
 innovation_arid_warfare_desc:0 "Our people have lived long in the dry and hot deserts, and thus we have become accustomed to its harsh conditions. As the sands flow, so do we."
 
 innovation_guerilla_warfare:0 "Guerilla Warfare"
 innovation_guerilla_warfare_desc:0 "Our people have lived long in the in the forests and jungles, we use the very woods to our advantage. When our enemy advanced, we retreated; the enemy camped, we harassed; the enemy tired, we attacked; the enemy retreated, we pursued."
 
 #####################
 # High Medieval Era #
 #####################
 
 innovation_kalimdor_settling:0 "The Great Trek"
 innovation_kalimdor_settling_desc:0 "The lands of Central and Southern Kalimdor are sparsely inhabited, but rich in natural resources. Establishing an initiative to expand and establish homesteads there will lead to the growth and prosperity of our people."