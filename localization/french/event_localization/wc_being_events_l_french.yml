l_french:
 WCBEI_10_TITLE:0 "Jusqu'à ce que la mort nous sépare"
 WCBEI_10_DESC_start:0 "Ils m'ont annoncé la nouvelle et je ne savais plus quoi faire de ma vie. Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lost_character'))] [lost_character.GetFirstName] est mort mais a été ramené dans notre monde par une magie impie."
 WCBEI_10_DESC_protect:0 "Je suis désolé[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))], je n'ai pas pu te protéger."
 WCBEI_10_DESC_feel:0 "Je ne peux pas croire que je ne sentirai plus jamais la chaleur de son corps."
 WCBEI_10_DESC_child:0 "Les adultes n'ont pas dit grand-chose sur ce que cela signifie. Est-ce que je ne [lost_character.GetHerHim] reverrai jamais ?"
 WCBEI_10_DESC_fate:0 "Quel dommage ! Il est difficile d'imaginer un sort pire que celui-là."
 WCBEI_10_OPT_A:0 "Une partie d[lost_character.Custom('FR_EluiElle')] est toujours en vie."
 WCBEI_10_OPT_B:0 "Ce n'est plus m[ROOT.Char.Custom('FR_RelationToMe_OnA')]  [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))]."
 
 WCBEI_100_TITLE:0 "Néant Distordu"
 WCBEI_100_DESC:0 "J'ai perdu mon corps dans les plans mortels mais mon âme a trouvé son chemin vers le Néant Distordu.\n\nDes milliers d'âmes démoniaques tourmentées, fusionnant en un seul flux, pourchassant des particules d'énergie cosmique. Seules les plus fortes peuvent survivre, les autres tombent dans l'oubli. Je peux rejoindre le courant, me nourrir de magie et retrouver ma condition de mortel, ou abandonner et plonger dans la Ténèbre de l'Au-delà."
 
 WCBEI_100_OPT_A:0 "Je reviendrai !"
 WCBEI_100_OPT_B:0 "Enfin, je peux me reposer..."
 
 WCBEI_110_DESC:0 "Le temps passe différemment dans le Néant Distordu. Je ne sais plus si cela fait des décennies ou des siècles.\n\nJ'ai erré dans la Ténèbre de l'Au-delà, à la recherche de magie et de mon chemin vers Azeroth. Enfin, je l'ai trouvé.\n\nPar la seule force de ma volonté, je me matérialise à nouveau dans le plan des mortels dans mon corps physique."
 
 WCBEI_110_OPT_A:0 "Je suis de retour !"