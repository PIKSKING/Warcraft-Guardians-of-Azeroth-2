l_french:
 WCNIC.1.t:0 "[ROOT.Char.Custom('FR_LeLa')] plus v[ROOT.Char.Custom('FR_IeuxIeille')] d'entre nous"
 WCNIC.1.desc.m:0 "Une longue période s'est écoulée depuis que vous êtes devenu le chef de votre tribu, et vous avez remarqué que vos sujets et la population environnante ont commencé à vous appeler "V[ROOT.Char.Custom('FR_IeuxIeille')] Troublœil" en raison de votre long règne et des nombreuses années qui se sont écoulées depuis que vous n'étiez qu'un têtard. Les plus distingués de vos sujets ont proposé l'idée d'une cérémonie pour officialiser ce surnom. Tout a été préparé et il ne vous reste plus qu'à poser le pied sur le rocher et à prononcer devant vos écumeurs un discours gargouillant digne d'un Murloc de votre statut."
 WCNIC.1.a.m:0 "Mrghllghghllghg!"
 WCNIC.1.b.m:0 "Mrglrlhglrlg..."
 WCNIC.1.tt.a.m:0 "Les écumeurs murlocs applaudissent et gargouillent votre surnom."
 WCNIC.1.tt.b.m:0 "Vous vous détournez de la pierre et vous vous éloignez dans le silence, et finalement la foule de Murlocs se dissipe. Le surnom de "V[ROOT.Char.Custom('FR_IeuxIeille')] Troublœil" s'efface lentement avec le temps."

 WCNIC.1.desc.h:0 "Cela fait de nombreuses années que vous êtes monté sur le trône de votre pays et bien plus encore que vous avez atteint votre majorité. C'est pourquoi votre conseil et les plus nobles courtisans ont proposé de célébrer votre long règne, en suggérant que vous soyez connu dans les sagas comme "[ROOT.Char.Custom('FR_LeLa')] V[ROOT.Char.Custom('FR_IeuxIeille')]". La cérémonie pour votre nouveau titre a été préparée et peut être tenue à tout moment. La population se réunira pour dîner et louer votre nom."
 WCNIC.1.a.h:0 "Je lève mon verre aux nombreuses années de prospérité qui m'attendent en tant que souverain[ROOT.Char.Custom('FR_E')]."
 WCNIC.1.b.h:0 "Ne soyons pas si pompeux."

 martial_strategy.1051.g.wc:0 "Je peux susciter la peur chez mes ennemis par un traitement froid et sans cœur."
 martial_strategy.1051.h.wc:0 "Je me bats avec force et fierté."

 lifestyle_nicknames.0009.b.wc:0 "...le Chercheur de Vérité !" 