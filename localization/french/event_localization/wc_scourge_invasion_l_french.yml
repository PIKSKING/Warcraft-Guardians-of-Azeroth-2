 WCCSC_5_TITLE:0 "Le Trône de Glace"
 WCCSC_5_DESC:0 "Les ténèbres sont tombées sur Norfendre aujourd'hui, alors qu'une masse de glace surnaturelle est descendue des cieux pour s'enfouir au plus profond du Glacier de la Couronne de Glace. Ceux qui l'ont vu de leurs propres yeux l'ont appelé le Trône de Glace, car la grande flèche domine tout et jette une ombre redoutable sur son nouveau domaine.\n\nDes récits effrayants de créatures devenues folles et de morts ressuscités en monstres assoiffés de sang se sont rapidement répandus dans votre royaume, semant la panique et le désespoir. Un terrible fléau s'est emparé du toit du monde, et il vous incombe de protéger votre peuple de ce fléau impie."
 WCCSC_5_OPT_A_death:0 "Nous sommes tous égaux devant la mort."
 WCCSC_5_OPT_A_legion:0 "C'est votre dernière chance, [nerzhul.GetFirstName]. Servez, ou soyez détruit."
 WCCSC_5_OPT_A_evil:0 "La mort est enfin entrée en scène..."
 WCCSC_5_OPT_A_neutral:0 "[ROOT.Char.GetFaith.HighGodName|U], Sauvez-nous !"

 WCCSC_15_TITLE:0 "Les Geôliers des Damnés"
 WCCSC_15_DESC:0 ""Tu t'es cru assez malin pour te débarrasser de nous, orc ?" demanda [scourge_jailor.GetFirstName], Un soupçon de sarcasme dans la voix alors qu'[scourge_jailor.GetHeShe] vous fixe de ses yeux de feu. Vous sentez la colère monter, impuissant[ROOT.Char.Custom('FR_E')].\n\nVous avez déjà essayé de vous débarrasser d'un de ses frères, peut-être dans une tentative insensée d'échapper à la cage dorée dans laquelle la Légion vous a enfermé. Vous auriez peut-être dû vous contenter de faire ce qu'on vous disait de faire, mais vous êtes là : impuissant. Alors que l'être démoniaque réduisait le Trône de Glace en miettes, vous réflechissez à ce qui aurait pu se passer si vous aviez réussi."
 RULKAN_OPT:0 "Rulkan, mon amour, je te rejoins..."

 WCCSC_20_DESC:0 "Perché au sommet de la Couronne de Glace, là où même la Lumière n'osait pas se montrer, vous regardez la grande terre enneigée du Norfendre, réfléchissant, tandis que vos hordes de sbires exécutent consciencieusement vos ordres.\n\nSoudain, un doux murmure fut porté par le vent froid. Un Seigneur de l'Effroi avec un sourire suffisant sur le visage se tenait là devant votre être mort-vivant, ses yeux de braise transperçant votre cage de glace : "Il ne reste que peu de temps, [ROOT.GetCharacter.GetFirstName]. Cinq misérables années, c'est tout ce qu'il te reste pour remplir ton notre rôle." dit-[scourge_jailor.GetSheHe], semblant se réjouir à l'idée de ce qu'[scourge_jailor.GetSheHe] vous ferait si jamais vous ne répondiez pas aux attentes de la Légion."
 WCCSC_20_OPT_A:0 "Ma tâche sera accomplie, [scourge_jailor.GetFirstName]."

 WCCSC_25_DESC:0 ""Veux-tu bien me supplier, orc ? J'aime tellement les gens comme toi qui demandent grâce quand leur destin est inévitable."\n\nLe seigneur de l'effroi était ivre de sa propre puissance et de votre désespoir. Se dressant au-dessus de vous, il vous rappelait sans cesse que vous n'aviez pas réussi à vous débarrasser d[scourge_jailor.Custom('FR_EluiElle')] et de ses frères, ce qui vous aurait évité de subir son attitude narquoise. Vous avez échoué. Vous n'avez pas réussi à éliminer les flagorneurs de Kil'jaeden, ni même à faire revenir la Légion sur Azeroth.\n\nVous vous trouvez là, impuissant, alors que l'être démoniaque brise votre carapace de glace. Pendant un bref instant, vos pensées s'envolent vers Rulkan et Draenor avant que le chien de garde ne réduise votre casque en miettes, ne laissant que de la poussière éparpillée dans le désert froid."

 WCCSC_30_DESC:0 "Enfin, la liberté ! Après tant d'années enchaînées à la volonté de vos maîtres démoniaques, vous êtes libre de tout fardeau après avoir éliminé ces satanés Seigneurs de l'effroi qui vous servaient de geôliers. Le culot de Kil'jaeden, de penser que de tels flagorneurs aussi faibles seraient d'assez bons chiens de garde pour assurer votre soumission. Des scènes humoristiques traversent votre esprit alors que vous imaginez sa colère lorsqu'il réalisera ce que vous avez accompli.\n\nMaintenant libre de régner sur vos hordes infinies de sujets morts-vivants sans que la Légion ne vous talonne, le monde tremble lorsque les vents glacés venant de la Couronne de glace murmurent votre nom et vos ordres."
 LONG_LIVE_THE_KING_OPT:0 "Longue vie [ROOT.Char.Custom('FR_AuAla')] [ROOT.GetCharacter.Custom('QueenKing')]!"