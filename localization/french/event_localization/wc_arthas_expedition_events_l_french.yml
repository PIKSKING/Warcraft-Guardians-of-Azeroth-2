 activity_arthas_expedition:0 "Expédition sur l'épidémie"
 activity_arthas_expedition_name:0 "Enquête sur les épidémies de [ACTIVITY.GetOwner.GetShortUINamePossessive|U]"
 activity_arthas_expedition_desc:0 "Une expédition envoyée pour enquêter sur l'épidémie de peste et sur ceux qui en sont responsables."
 activity_arthas_expedition_owner:0 "Meneur"
 activity_arthas_expedition_invalid:0 "[activity.GetName] Invalide"
 activity_arthas_expedition_invalid_tooltip:0 "#V $activity_arthas_expedition$#! devient invalide"

 plague_outcome.5001.terenas_beginning_alliance:0 "Pendant des décennies, j'ai régné sur l'Alliance de Lordaeron. Des troubles ont poussé notre alliance au bord de l'effondrement. Néanmoins, par ma sagesse, nous persévérons.\n\nDes ambassadeurs de tous les royaumes se tiennent devant moi. Les Orcs se rallient, mais à quelles fins, je ne peux le dire."
 plague_outcome.5001.terenas_beginning_common:0 "Pendant des décennies, j'ai régné sur ces terres.Des troubles ont poussé notre [lordaeron.GetTierAsName] au bord de l'effondrement. Néanmoins, grâce à ma sagesse, nous persévérons.\n\nLes ambassadeurs se présentent devant mon conseil."
 plague_outcome.5001.terenas_ending:0 "Il est temps d'agir. Quoi encore ? Un corbeau se transforme en un homme encapuchonné devant moi, déclarant que le monde est au bord de la guerre.\n\nI shout in response: "Je crie en réponse : "Nos terres sont en proie à des conflits, mais c'est à nous de décider de la meilleure façon de protéger notre peuple, pas à vous ! Maintenant, partez !""
 wc_arthas_story_9_1_OPT_A:0 "[arthas.GetFirstName|U],  m[arthas.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMeShort', arthas)], découvre ce qui se passe."
 wc_arthas_story_9_1_OPT_B:0 "[arthas.GetFirstName|U], don't dare to go there!"

 wc_arthas_story_10_TITLE:0 "Expédition sur l'épidémie"
 wc_arthas_story_10_DESC_beggining:0 "[terenas.GetTitledFirstName], m[terenas.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMeShort', terenas.)], m'a demandé d'enquêter sur les rumeurs d'une épidémie dans les terres du nord. Toute mon enfance m'a préparé à ce moment. Il est temps d'accomplir mon devoir et de protéger ceux qui ont besoin d'aide, quoi qu'il en coûte."
 wc_arthas_story_10_DESC_arthas:0 "L'entraînement de Muradin a fait de moi un guerrier compétent, tandis qu'Uther m'a montré les voies de la Lumière."
 wc_arthas_story_10_DESC_ending:0 "\n\nCette peste transforme apparemment ses victimes en de violents réceptacles. Les rapports locaux décrivent les morts ressuscités en quelque chose d'inhumain, donnant naissance à des monstruosités. Des troubles se préparent dans le nord, et je dois agir rapidement."
 wc_arthas_story_10_OPT_arthas:0 "[ROOT.Char.GetFaith.HighGodName|U], guide mon chemin."
 wc_arthas_story_10_OPT_A:0 "Je vais suivre [arthas.GetTitledFirstName]."
 wc_arthas_story_10_OPT_B:0 "Je ne peux pas m'y joindre."

 wc_arthas_story_15_DESC:0 "Nous sommes enfin entrés dans la région sinistrée. En continuant, nous atteignons une ferme et un grenier abandonnés. Il semble que la terre autour de ce grenier était... en train de mourir. Les hommes sont choqués lorsqu'ils découvrent les abominations et les squelettes armés qui encerclent notre expédition. Le sergent crie : " Serrez vos boucliers et défendez-vous ! "\n\nDerrière les créatures, un groupe de mages en robe se retire, l'un d'eux commande : "Nous avons été découverts, mes frères ! Fuyez et continuez l'opération !" Dans la bataille, nos épées les terrassent. "Quelles étaient ces créatures, sergent ?" Je demande. "Des morts-vivants, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('LadyLordWomanMan')]!" répond-il."
 wc_arthas_story_15_OPT_A:0 "Qui était ce magicien vêtu de noir ?"

 wc_arthas_story_20_DESC:0 "Alors que nous approchons [andorhal.GetNameNoTier], un léger frisson s'installe ainsi qu'un sentiment de malaise. Je peux le voir dans les yeux de mes hommes, alors que nous marchons dans les rues désertes, dépourvues de toute vie et jonchées de caisses de céréales avariées.\n\nPlus loin dans la ville se tient un[kelthuzad.Custom('FR_E')] [kelthuzad.GetWomanMan] malade, yet one oozing with power, pourtant suintant de pouvoir, des cadavres en décomposition animés par une force impie montent la garde autour de [kelthuzad.GetHerHim].\n\n"Nous nous rencontrons à nouveau", dit le nécromancien. "Es-tu venu pour m'arrêter ? Cela n'a pas d'importance. Je ne suis qu'un simple pion au service du seigneur [malganis.GetFirstName]. Si vous souhaitez empêcher l'inévitable, allez à [stratholme.GetNameNoTier] et désespérez à la vue de notre grand Fléau.""
 wc_arthas_story_20_OPT_A:0 "Vil coquin !"

 wc_arthas_story_25_DESC:0 "Notre groupe arrive à [hearthglen.GetNameNoTier] après une longue période de marche. Les paroles du nécromancien sont encore présentes dans mon esprit. Alors que nous nous enfonçons dans la ville, je remarque les soldats qui s'entraînent sur la place du village.\n\nUn fantassin salue notre groupe : "[arthas.GetTitledFirstName] ! Une monstrueuse armée de guerriers morts-vivants est apparue dans la nuit et a commencé à attaquer les villages sans distinction ! Elle se dirige maintenant vers nous !"\nLes préparatifs en vue de la bataille battent déjà leur plein. Alors que les soldats commencent à se mettre en marche, je suis alarmé par la vue d'une cargaison de caisses, qui portent le sigle de [andorhal.GetNameNoTier]. Le soldat tente de nous calmer en disant que cela a déjà été distribué au village. A cet instant, la peau des gens qui nous entourent commence à s'assombrir..."
 wc_arthas_story_25_OPT_A:0 "Ils sont sans limites !"
 
 wc_arthas_story_30_DESC_beggining:0 "La route harassante touche à sa fin. Devant nous se trouve"
 wc_arthas_story_30_DESC_port_city:0 "la ville portuaire de [stratholme.GetNameNoTier], siège de l'Ordre de la Main d'Argent."
 wc_arthas_story_30_DESC_city:0 "la ville de [stratholme.GetNameNoTier]."
 wc_arthas_story_30_DESC_ending:0 "Mes éclaireurs reviennent de ses portes avec de bien mauvaises nouvelles.\n\nCes gens ont tous été infectés. Ils ont peut-être l'air en bonne santé maintenant, mais ce n'est qu'une question de temps avant qu'ils ne deviennent des morts-vivants !\n\nMes hommes prennent position à l'extérieur des murs et attendent mes ordres. Je sais que je trouverai [malganis.GetFirstName] à l'intérieur. Mais ce fléau va détruire le reste de notre peuple. Nos actions auront des conséquences désastreuses, non seulement pour les citoyens mais aussi pour nos compagnons..."
 wc_arthas_story_30_OPT_A:0 "Purgez !"
 wc_arthas_story_30_OPT_B:0 "Evacuez !"
 wc_arthas_story_30_OPT_C:0 "Quarantaine !"
 wc_arthas_story_30_OPT_A_reaction:0 "Oh non, nous arrivons trop tard."

 some_characters_may_abandom_you:0 "Certains personnages pourraient vous abandonner..."

 wc_arthas_story_35_TITLE_purge:0 "Épuration de [stratholme.GetNameNoTier]"
 wc_arthas_story_35_TITLE_evacuate:0 "Évacuation de [stratholme.GetNameNoTier]"
 wc_arthas_story_35_TITLE_quarantine:0 "Quarantaine de [stratholme.GetNameNoTier]"

 wc_arthas_story_35_DESC_purge_beggining:0 "[arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] décision est définitive. Beaucoup dans notre groupe sont perplexes. Les ordres sont de purger la ville entière. Avons-nous fait tout ce chemin jusqu'ici pour tuer nos propres congénères innocents ?\n\n[arthas.GetSheHe|U] s'adresse à nous tous : "Ceux d'entre vous qui ont la volonté de sauver cette terre, suivez-moi ! Les autres... hors de ma vue !"\n\n"
 wc_arthas_story_35_DESC_purge_silver_hand:0 "Certains hommes désobéissent à son ordre et rassemblent leurs affaires, ils ne peuvent pas regarder cela se produire. De nombreux paladins de la Main d'Argent refusent avec véhémence."
 wc_arthas_story_35_DESC_purge_no_silver_hand:0 "Son ordre divise notre groupe, les hommes les plus pieux refusant avec véhémence. Les autres hommes suivent ses ordres avec une facilité déconcertante."
 wc_arthas_story_35_DESC_purge_ending:0 "Quant à ma décision..."
 wc_arthas_story_35_DESC_evacuate:0 "[arthas.GetTitledFirstName] a pris une décision : Cette ville doit être évacuée.\n\n[arthas.GetSheHe|U] dirigera une petite force à l'intérieur de la ville pour annoncer la nouvelle. Il semble qu'aujourd'hui ne donnera pas lieu à un bain de sang, mais je sens que ce fléau va se répandre encore plus loin hors de ces murs. Je ne peux m'empêcher de me demander quel sort terrible attendait ces gens s'ils avaient dû rester ?\n\nQuelques heures après l'évacuation, certains hommes se sentent déjà malades. Le processus est lent, et quelques membres de notre groupe désertent alors que la peste semble faire des ravages. Il semble que nous soyons à un tournant..."
 wc_arthas_story_35_DESC_quarantine:0 "La situation est grave et l'emprise du Fléau sur la ville se resserre d'heure en heure.\n\nEnfin, [arthas.GetTitledFirstName] prend sa décision. Nous devons encercler la ville et la mettre en quarantaine. Sa décision soulage notre groupe car nous sommes libérés de l'obscurité qui règne à l'intérieur des murs de la ville.\n\nAlors que nous achevons nos premières fortifications, des bruits de destruction se font entendre de l'intérieur de la ville. Je ne veux pas savoir quelle folie se déroule à l'intérieur..."

 wc_arthas_story_35_OPT_A_purge:0 "Cela doit être fait."
 wc_arthas_story_35_OPT_A_evacuate:0 "[arthas.GetTitledFirstName], je suis avec vous."
 wc_arthas_story_35_OPT_B_purge:0 "Vous avez perdu la tête, [arthas.GetFirstName] ?"
 wc_arthas_story_35_OPT_B_evacuate:0 "Assez... Je m'en vais."

 wc_arthas_story_40_DESC_purge_group:0 "Suite à [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] décision, des cris de tourments et des batailles féroces résonnent dans les rues. La frontière entre les vivants et les morts-vivants, le bien et le mal, devient indiscernable. L'épuration est ininterrompu pendant la journée et se poursuit jusque tard dans la nuit ; les flammes de la ville en feu illuminent le ciel sombre. Nos esprits ne tiennent que par [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] volonté délirante.\n\nDans la cité, nous trouvons [malganis.GetFirstName], mais [malganis.GetSheHe] ne périra pas ici. [malganis.GetFirstName] nous demande de régler nos comptes dans les terres arctiques du Norfendre. Les mots de [malganis.GetHerHis|U] résonnent encore alors qu'[malganis.GetSheHe] s'est téléporté[malganis.Custom('FR_E')] depuis déjà longtemps.\n\nTrois jours passent jusqu'à ce que la ville ne soit plus que ruines et que les survivants trouvent enfin le temps de reprendre leur souffle."
 wc_arthas_story_40_DESC_purge_world:0 "Des nouvelles troublantes arrivent de [lordaeron.GetName].\n\nLa ville de [stratholme.GetNameNoTier] a été purgée par son propre peuple. L'épidémie de morts-vivants qui tenait [lordaeron.GetNameNoTier] sous son emprise s'est étendue à la ville.\n\nQuand les forces d'[arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] sont arrivées à l'extérieur des murs de la ville, la première chose qu'elles ont faite a été d'inspecter les cargaisons de céréales afin de détecter des traces de la peste. Ils sont arrivés trop tard et ont décidé de détruire la ville.\n\nTrois jours se sont écoulés jusqu'à ce que la ville soit réduite en ruines."
 wc_arthas_story_40_DESC_evacuate_group:0 "Les jours passent sans que de petites rixes n'éclatent dans la ville.\n\nAlors que le processus d'évacuation se poursuivait dans les faubourgs, nos soldats recherchaient le seigneur mort-vivant dans la ville de [stratholme.GetNameNoTier]. Nous avons rencontré [malganis.GetFirstName] et avons réussi à vaincre ses forces, mais le seigneur mort-vivant a réussi à s'enfuir en Norfendre. [malganis.GetFirstName|U] nous demande de régler nos comptes dans les terres arctiques du Norfendre. Sitôt ses paroles prononcées, [malganis.GetSheHe] disparaît dans l'obscurité. Les nouvelles de l'intérieur des murs se répandent comme une traînée de poudre, mais la peste aussi. Le dernier jour est consacré à s'assurer que les derniers morts-vivants ne sont plus une menace."
 wc_arthas_story_40_DESC_evacuate_world:0 "Des nouvelles de Lordaeron parviennent à la cour. Les troupes de [arthas.GetTitledFirstName] sont entrées dans la ville de [stratholme.GetNameNoTier] et ont assuré un sauf-conduit aux portes. Les soldats ont aidé à l'évacuation du mieux qu'ils ont pu malgré la présence de morts-vivants. Des combats à petite échelle ont été signalés dans toute la ville. Un cavalier a diffusé la nouvelle de la rencontre entre le commandant victorieux et le seigneur mort-vivant en retraite [malganis.GetFirstName]."
 wc_arthas_story_40_DESC_quarantine_group:0 "[arthas.GetTitledFirstName] marche avec impatience dans notre campement au fil des jours. Nous avons bouclé la ville.\n\nDes cris et des bruits anormaux ont été entendus au cours des premiers jours à l'intérieur, mais maintenant tout est sinistrement silencieux. La passivité de notre décision pousse beaucoup de nos alliés à la désertion. Les seuls ennemis que nous trouvons sont de petites poches d'éclaireurs morts-vivants et notre propre agitation.\n\nEnfin, les derniers bruits de folie quittent la ville, et nous décidons d'y entrer. [Malganis.GetFirstName] et ses forces mortes-vivantes sont introuvables, tout comme les citoyens."
 wc_arthas_story_40_DESC_quarantine_world:0 "Des nouvelles sont arrivées des côtes de [lordaeron.GetNameNoTier]. L'épidémie de morts-vivants qui tenait [lordaeron.GetNameNoTier] sous son emprise s'est étendue à la ville de [stratholme.GetNameNoTier]. Lorsque les forces de [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] sont arrivées à l'extérieur des murs de la ville, la première chose qu'elles ont faite a été d'inspecter les cargaisons de céréales afin de détecter des traces de la peste. Ils sont arrivés trop tard et ont décidé de mettre la ville en quarantaine.\n\nDes cris et des bruits anormaux ont été rapportés à l'intérieur de la ville.\n\nLes rapports finaux décrivent une ville vide, sans aucun signe de la population ou des forces mort-vivantes qui l'occupaient."
 wc_arthas_story_40_OPT_A_purge:0 "Nous n'avions pas d'autre choix."
 wc_arthas_story_40_OPT_A_evacuate:0 "Nous avons fait ce que nous pouvions."
 wc_arthas_story_40_OPT_B_negative:0 "Horribles nouvelles..."
 wc_arthas_story_40_OPT_B_positive:0 "Quel dommage..."
 wc_arthas_story_40_OPT_B_neutral:0 "Intéressant."
 wc_arthas_story_40_OPT_D:0 "Jusqu'aux Confins de la Terre !"

 wc_arthas_story_45_TITLE:0 "Les confins de la Terre"
 wc_arthas_story_45_DESC:0 "Les citoyens survivants entassent les cadavres des morts sur des bûchers. Notre groupe apprend rapidement que le commandant mort-vivant [malganis.GetFirstName] a fui vers le continent gelé du Norfendre, et notre commandant nous demande de le poursuivre à travers la mer.\n\nAprès la défaite des forces mortes-vivantes de [stratholme.GetNameNoTier], de nombreux membres de notre expédition pensent que notre mission est terminée, mais [arthas.GetFirstName], dans sa folie naissante, semble vouloir chasser [malganis.GetFirstName] aux confins de la terre. Nous devons nous rassembler sur les rives de la ville avec [arthas.GetFirstName] pour armer les navires de la flotte et prendre la mer."
 wc_arthas_story_45_OPT_A:0 "Je suivrai !"
 wc_arthas_story_45_OPT_B:0 "C'en est trop."

 wc_arthas_story_50_DESC_beggining:0 "Il semble que les problèmes de notre peuple n'ont pas de fin..\n\nMes ambassadeurs apportent les derniers rapports de [stratholme.GetNameNoTier]. "
 wc_arthas_story_50_DESC_purge:0 "Après la purge, une certaine folie a dû s'emparer de l'esprit de [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] ; "
 wc_arthas_story_50_DESC_evacuation:0 "Après l'évacuation, une certaine folie a dû s'emparer de l'esprit de [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] ; "
 wc_arthas_story_50_DESC_ending:0 "[arthas.GetSheHe] a réquisitionné la marine et a fait naviguer son expédition vers le continent gelé du Norfendre. Il semble qu'ils poursuivent le chef mort-vivant appelé [malganis.GetFirstName].\n\nMes conseillers me conseillent de les rappeler chez eux immédiatement. Certains hommes pensent que  m[ROOT.Char.Custom('FR_OnA')]  [ROOT.Char.Custom2('RelationToMeShort', arthas.)] se dirige vers un piège. Quoi qu'il en soit, ma décision est définitive..."
 wc_arthas_story_50_OPT_A:0 "Ramenez [arthas.GetHerHim] !"
 wc_arthas_story_50_OPT_A_tooltip:0 "[arthas.GetShortUIName|U] pourrait revenir... ou non."
 wc_arthas_story_50_OPT_B:0 "J'ai confiance en [arthas.Custom('FR_LuiElle')]."

 wc_arthas_story_55_DESC_arthas_beggining:0 "Cela a pris un mois entier, mais nous avons finalement atteint le Norfendre. Lorsque mes forces atteignent les rives de cette terre aride, presque tous les hommes sont troublés par le linceul sombre qui se tient au-dessus de notre flotte, ainsi que par les vents violents. J'ordonne à nos forces de se diriger rapidement vers l'intérieur des terres. Malgré ce paysage, je ne ressens rien. Nous avons à peine dépassé les côtes que nous sommes tombés sur un camp de [muradin.GetCulture.GetGroup.GetName] et leur chef, "
 wc_arthas_story_55_DESC_arthas_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], mon vieux mentor et ami.\n\n"
 wc_arthas_story_55_DESC_arthas_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName].\n\n"
 wc_arthas_story_55_DESC_arthas_ending:0 "Après avoir établi notre camp de base, [muradin.GetSheHe] nous indique que son but ici est de récupérer une lame runique appelée Deuillegivre. Serait-ce une lame similaire à celle qui hante mes rêves ?"
 wc_arthas_story_55_DESC_group_beggining:0 "Après un mois en mer, nous sommes arrivés en Norfendre. Le vent hurlant nous transperce jusqu'à l'os.\n\nNous n'avons pas parcouru beaucoup de distance avant de trouver un camp [muradin.GetCulture.GetGroup.GetName] et leur chef"
 wc_arthas_story_55_DESC_group_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] ancien professeur et ami."
 wc_arthas_story_55_DESC_group_ending:0 "[muradin.GetSheHe|U] nous indique que son but ici est de récupérer une lame runique appelée Deuillegivre.\n\nNous avons rejoint son campement et sommes maintenant prêts à combattre les morts-vivants qui parcourent ces terres gelées. Certaines de [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] ont été coupées de son camp. Notre expédition prévoit de secourir ces fusiliers et d'affronter les morts-vivants de front."
 wc_arthas_story_55_OPT_A:0 "[ROOT.Char.GetFaith.HighGodName|U] - ces terres sont desolées..."

 wc_arthas_story_60_DESC:0 "One early dawn we find that a zeppelin has landed in our base camp. An emissary from [lordaeron.GetNameNoTier] has arrived to deliver [terenas.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] royal decree – our expedition is to return to [lordaeron.GetNameNoTier] immediately; [terenas.GetTitledFirstName] has recalled us.\n\nAs quick as they come, the spineless cowards depart. At least they have the respect to part with their latest report on undead sightings. The roads to the shore have been recaptured by the undead. The camp captain has already ordered the lumbermen to cut a safe way through the woods to the ships’ landing.\n\nThe future of our mission is uncertain..."
 wc_arthas_story_60_OPT_burn:0 "Burn the ships!"
 wc_arthas_story_60_OPT_let_run:0 "Let these cowards run."
 wc_arthas_story_60_OPT_stay:0 "Our job here is done!"
 wc_arthas_story_60_OPT_run:0 "To hell with the undead!"

 wc_arthas_story_65_DESC_arthas:0 "If my warriors abandon me, I will never defeat [malganis.GetFirstName]. The ships must be burned before the men reach the shore. We'll need more men to fight our way through the undead. [muradin.GetTitledFirstName] mentions a few mercenary camps they've come across, so we seek them out.\n\nWith their help, we can defeat the undead. One by one, all the ships are scorched; the departing men reach us just in time to see the last one burn. Here's my opportunity; I hold the sellswords responsible and lead my men to attack them.\n\nAfter the fight, my men look up to me, demoralized."
 wc_arthas_story_65_DESC_group:0 "The captain ordered me to join the others cutting through the woods. As I picked up an axe, I noticed [arthas.GetTitledFirstName] rushing out of the camp. Nevermind. I must join the others.\n\nFinally, we break through to the shores, but what we witness dismays us: the ships are burning. [arthas.GetTitledFirstName], our leader, approaches us from the shores, it seems [arthas.GetSheHe]'s followed the culprits. [arthas.GetSheHe|U] charges against the ogres and trolls and we follow right after [arthas.GetHerHim].\n\nAfter they are killed, I cannot help but feel lost, but [arthas.GetFirstName] addresses us all and explains that there is no way home for any of us, save through victory. We return to the base."
 wc_arthas_story_65_OPT_mercenaries:0 "In this land we will stand or fall together."

 wc_arthas_story_70_TITLE:0 "Frostmourne"
 wc_arthas_story_70_DESC:0 "Having escaped [malganis.GetFirstName], we defeated the guardian of the cave. Now, nothing will stop [muradin.GetFirstName] and me from reaching Frostmourne.\n\n[muradin.GetFirstName] kneels to read the plaque on the altar, "Hold, lad. There's an inscription on the dais. It's a warning. It says, <<Whomsoever takes up this blade shall wield power eternal. Just as the blade rends flesh, so must power scar the spirit.>> Oh, I should've known. The blade is cursed! Let's get the hell out of here!"\n\nIgnoring this warning, I take the sword from the altar, which causes its icy casing to explode, killing [muradin.GetFirstName]."
 wc_arthas_story_70_OPT_pay_any_price:0 "I'll give anything or pay any price..."
 ARGH:0 "Argh!"
 
 wc_arthas_story_75_DESC_arthas:0 "The men that were left to defend our base are overwhelmed by the undead. Fortunately, the tide of battle is in our favor with the power of Frostmourne. I was right to take it.\n\nWith [malganis.GetHerHis] forces dead for good, I find [malganis.GetFirstName], who is standing unfazed, grinning ear to ear.\n\n"You hear the voice of the Dark [nerzhul.GetLadyLord|U]. What does [nerzhul.GetSheHe] say, young human?"\n\n"[nerzhul.GetSheHe|U] tells me that the time for my vengeance has come."\n\nAfter a short exchange of combat, I achieve the upper hand and drive Frostmourne into the dreadlord. As I pull out the runeblade, [malganis.GetFirstName] drawls [malganis.GetHerHis] final breath. With the corpse of the demon slowly disintegrating, the voice of the blade intensifies, guiding me beyond the veil of snow and mist as the shouts of men grow fainter with each step."
 wc_arthas_story_75_DESC_group:0 "[arthas.GetTitledFirstName] and [muradin.GetFirstName] told us they would return, leaving us to defend against the unrelenting undead led by [malganis.GetFirstName].\n\nWith our casualties piling up and our morale low, [arthas.GetFirstName] appears as if out of thin air at the right time, cutting through the undead with such force that we annihilate them with ease. There is no sight of [muradin.GetFirstName] as [arthas.GetFirstName] plunges a mysterious sword into [malganis.GetFirstName], catching the demon by surprise.\n\n"It is finished." [arthas.GetFirstName|U] states triumphantly as [arthas.GetSheHe] pulls [arthas.GetHerHis] sword out of the demon’s body. As we begin to cheer, [arthas.GetFirstName] walks into the mist. We shout after [arthas.GetHerHim], but [arthas.GetSheHe] is gone."
 wc_arthas_story_75_OPT_arthas:0 "I heed the voice of Frostmourne..."
 wc_arthas_story_75_OPT_not_arthas:0 "[arthas.GetTitledFirstName], where are you?!"

 wc_arthas_story_80_TITLE:0 "[arthas.GetFirstNamePossessive] Betrayal"
 wc_arthas_story_80_DESC:0 ""[arthas.GetTitledFirstName]! You are back!"\n\n[arthas.GetFirstName], or what is left of [arthas.GetHerHim], looks as dead as the things we fought. I grab the nearest weapon, only to see that the undead swarm the camp and catch us all by surprise.\n\nSomething slices my back, causing me to fall on the ground. My friends all are falling one by one as they shout in pain amidst the chaos. I feel a stab in my back, and for the first time, the weather feels warm..."

 wc_arthas_story_85_DESC_arthas:0 "After weeks of travelling, we finally made it back to [lordaeron.GetNameNoTier].\n\nAs I walk through the streets, the people cheer with glee. For them, they see [arthas.GetTitledFirstName] the Victorious. But I have changed… Those who dare to approach and speak, see what I have become.\n\nI left home with the sole purpose of vengeance, but now my purpose is greater. I have returned, [ROOT.Char.Custom2('RelationToMeShort', terenas)].\n\nI push the doors open, [ROOT.Char.Custom2('RelationToMeShort', terenas)] rises from [terenas.GetHerHis] chair to greet me as I kneel. [terenas.GetHerHis|U] voice fading into the background as the voice of the blade echoes. Yes, it must be done."
 wc_arthas_story_85_DESC_terenas:0 "Finally, [ROOT.Char.Custom2('MyRelationToMeShortOrName', arthas)] has arrived home. I had already begun to fear the worst, but it was all for nothing and now [arthas.GetSheHe] is here, safe from the horrors of the north.\n\nI rise to greet [arthas.GetHerHim] as [arthas.GetSheHe] steps through the doors. [arthas.GetHerHis|U] journey has aged [arthas.GetHerHim], yet made [arthas.GetHerHim] wiser. "Ah, [ROOT.Char.Custom2('MyRelationToMeShortOrName', arthas)]. I knew you would be victorious."\n\n[arthas.GetFirstName] kneels with a blade that I do not recognize, "You no longer need to sacrifice for your people. You no longer need to bear the weight of your crown. I've taken care of everything." [arthas.GetSheHe|U] rises and before I can even process properly what [arthas.GetSheHe] had just said, [arthas.GetSheHe] grabs me and pulls me down in front of [arthas.GetHerHim]."
 wc_arthas_story_85_DESC_group:0 "The great [arthas.GetLadyLord] has given us clarity and purpose. We were to set sail back to [lordaeron.GetNameNoTier] and to begin our work there for whatever the [arthas.Custom('MistressMaster')] intends.\n\nWe follow our [arthas.Custom('MistressMaster')] into the throne room.\n\nThe [arthas.Custom('MistressMaster')] kneels, and we follow.\n\n[arthas.Custom2('MyRelationToMeShortOrName', terenas)|U] rises from [arthas.GetHerHis] chair and greets [arthas.GetHerHim]. "Ah, [terenas.Custom2('RelationToMeShortOrName', arthas)]. I knew you would be victorious."\n\n[arthas.Custom('MistressMaster')|U] responds nonchalantly, "You no longer need to sacrifice for your people. You no longer need to bear the weight of your crown. I've taken care of everything."\n\nAs [arthas.GetSheHe] rises to [arthas.GetHerHis] feet and begins walking towards [arthas.Custom2('MyRelationToMeShortOrName', terenas)|U] with [arthas.GetHerHis] blade drawn out, we engage the guards."

 wc_arthas_story_85_OPT_arthas:0 "You no longer need to bear the weight of your crown."
 wc_arthas_story_85_OPT_terenas_relative:0 "What are you doing, my [ROOT.Char.Custom2('RelationToMeShort', arthas)]?"
 wc_arthas_story_85_OPT_terenas_stranger:0 "What are you doing?"
 wc_arthas_story_85_OPT_group:0 "Kill the guards!"

 wc_arthas_story_90_TITLE:0 "Massacre of [lordaeron_city.GetNameNoTier]"
 wc_arthas_story_90_DESC_arthas:0 "It is done. I feel no remorse, no shame, no pity, yet I've damned everyone and everything I have ever loved in the name of the [nerzhul.GetTitleTierName]. Nobles, commoners, it all doesn't matter... All will serve me and the [nerzhul.GetTitleTierName].\n\nWith the court reshaped and the [lordaeron_city.GetName] left burning, word of what has occurred will spread just as fast as the burning flames to lands far beyond.\n\nI must act quickly and take advantage of this new chaos by purging the rest of the [lordaeron.GetTierAsName]. Only then will we be able to withstand invasions from the neighboring lands."
 wc_arthas_story_90_DESC_group_beginning:0 "The [arthas.Custom('MistressMaster')]'s plan was a success."
 wc_arthas_story_90_DESC_group_killed_terenas:0 "[terenas.GetTitledFirstName] is dead. [terenas.GetHerHis|U] courtiers have been given a new purpose as our [arthas.Custom('MistressMaster')]'s eternal servants."
 wc_arthas_story_90_DESC_group_ending:0 "It took little effort for us to leave the [lordaeron_city.GetName] burning, for our [arthas.Custom('MistressMaster')] had no use for it.\n\nYet the [arthas.Custom('MistressMaster')] could not so easily be satiated. It is [arthas.GetHerHis] will that we are to purge this entire [lordaeron.GetTierAsName] of all life. Neither man nor woman nor child shall be spared. A few may manage to escape, but in the end, death follows all.\n\nWith the power of our necromancers, the living are destined to follow us in death, and soon we shall be legion."
 wc_arthas_story_90_DESC_world_beginning:0 "The stories from [lordaeron.GetNameNoTier] give me pause. On the day of [arthas.GetHerHis] return from Northrend, [arthas.GetTitledFirstName] went mad."
 wc_arthas_story_90_DESC_world_killed_terenas:0 "[terenas.GetFullName|U] is dead."
 wc_arthas_story_90_DESC_world_ending:0 "[arthas.GetFirstName|U] slaughtered countless lives aimlessly!\n\nMy advisors are still trying to come up with a rough estimate of casualties. I am told that they are in the thousands and are being reanimated as mindless, walking corpses for [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] army.\n\nThey also tell me that the mad [arthas.GetTitleTierName] shouted, "Only in death will the living find true freedom!" again and again as [arthas.GetSheHe] murdered [arthas.GetHerHis] countrymen."
 wc_arthas_story_90_OPT_arthas:0 "I obey the [nerzhul.GetTitleTierNamePossessive] command."
 wc_arthas_story_90_OPT_group:0 "I obey my [arthas.Custom('MistressMaster')]."
 wc_arthas_story_90_OPT_cultist:0 "Death shall reign."

 wc_arthas_story_150_TITLE:0 "[arthas.GetTitleTierNamePossessive] Death"
 wc_arthas_story_150_DESC:0 "[arthas.GetTitledFirstName], a member of the historic [arthas.GetDynastyHouseName] family, has perished. [arthas.GetHerHis|U] fate seemed destined for greatness, but now [arthas.GetHerHis] people will never know.\n\nKnown as one of the finest swords[arthas.Custom('WomenMen')] in Lordaeron, and for [arthas.GetHerHis] boisterous and brash spirit. Perhaps that is what killed [arthas.GetHerHim].\n\nAs the news travels across these lands, I cannot help but believe everyone must feel the same - this [arthas.Custom('WomanMan')] could've led [arthas.GetHerHis] people to prosperity."
 wc_arthas_story_150_OPT_A:0 "These are dark times, indeed."
 
