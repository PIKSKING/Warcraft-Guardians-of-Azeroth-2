 epidemic_conversion_bonus:0 ""Promouvoir la Culture" [councillor_task|E] Speed: #P +50%#!"

 #Startup techs
 innovation_massive_soldiers:0 "Soldats Colossaux"
 innovation_massive_soldiers_desc:0 "La taille très imposante de nos soldats signifie que nous devons déployer de plus petites troupes, mais leur puissance est sgnificativement plus importante."


 innovation_large_soldiers:0 "Larges Soldats"
 innovation_large_soldiers_desc:0 "La grande taille de nos soldats signifie que nous devons déployer de plus petites troupes, mais leur puissance est plus importante."


 innovation_small_soldiers:0 "Petits Soldats"
 innovation_small_soldiers_desc:0 "La petite taille de nos soldats signifie que nous pouvons déployer un plus grand nombre de troupes, mais leur puissance est moindre."

 ##############
 # Tribal Era #
 ##############

 innovation_amphibious:0 "Amphibie"
 innovation_amphibious_desc:0 "nous pouvons faire surface et fouler la terre quand nous le souhaitons, mais étant natifs des eaux nous voyageons en mer sans contraintes."


 innovation_sea_faring:0 "Maritime"
 innovation_sea_faring_desc:0 "Vivre sur les côtes nous donne un avantage naturel non seulement pour dompter, mais aussi conquérir les mers et ceux qui osent se mettre sur notre chemin."


 innovation_lorewalking:0 "Chroniqueur"
 innovation_lorewalking_desc:0 "Notre capacité à retranscrire l'histoire nous aide à trouver notre place à travers les traditions de nos ancêtres."


 innovation_hive_breeding:0 "Essaim"
 innovation_hive_breeding_desc:0 "Nos essaims massifs nous permettent d'engendrer d'innombrables ouvriers et soldats, nous donnant toujours l'avantage numérique."
 
 ######################
 # Early Medieval Era #
 ###################### 

 innovation_time_is_money:0 "Le Temps c'est de l'Argent"
 innovation_time_is_money_desc:0 "Le flux de l'argent est comme celui du temps, il doit être chéri, car sans argent notre temps ici est sans importance."


 innovation_elite_ranks:0 "Rangs d'Élite"
 innovation_elite_ranks_desc:0 "Nos ancêtres n'ont pas survécu uniquement grâce à leur volonté, nous aurons toujours besoin des plus forts d'entre nous pour défendre ceux qui ne le peuvent pas eux-même."
 
 
 innovation_architecture:0 "Cités des Dieux"
 innovation_architecture_desc:0 "Nos esprits conçoivent des cités magnifiques et grandioses que nos mains polissent ensuite."

 
 #####################
 # High Medieval Era #
 #####################

 innovation_tinkers:0 "Bricoleurs"
 innovation_tinkers_desc:0 "Les circonstances naturelles nous ont forcés à compter davantage sur notre cerveau que sur nos poings, car quel est l'intérêt d'avoir un poing sans cerveau pour le contrôler ?"

 
 innovation_iron_star:0 "Étoile de Fer"
 innovation_iron_star_desc:0 "De nouvelles innovations ont augmenté la force de nos rangs et nous ont permis de construire des armes de guerre massives qui peuvent anéantir des légions entières grâce à leur puissance."

