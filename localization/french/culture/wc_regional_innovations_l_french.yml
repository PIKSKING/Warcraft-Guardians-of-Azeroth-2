l_french:
 
 kalimdor_settling_bonus:0 "rapidité de la [councillor_task|E] "Promouvoir la culture": #P +50%#!"
 ##############
 # Tribal Era #
 ##############
 
 innovation_kyparite_sap:0 "Sève Kyparite"
 innovation_kyparite_sap_desc:0 "La kyparite est la force vitale d'Azeroth. Elle peut guérir nos blessures et nous rendre plus forts. Ce sera un grand prestige d'avoir de la Kyparite dans notre société."
 
 ######################
 # Early Medieval Era #
 ###################### 
 
 innovation_frigid_warfare:0 "Guerre glaciale"
 innovation_frigid_warfare_desc:0 "Notre peuple a longtemps vécu dans la taïga glaciale, et nous nous sommes donc habitués à ses dures conditions. Le froid peut-être mordant uniquement pour nos ennemis."
 
 innovation_arid_warfare:0 "Guerre aride"
 innovation_arid_warfare_desc:0 "Notre peuple a longtemps vécu dans les déserts secs et chauds, et nous nous sommes donc habitués à ses conditions difficiles. Comme les sables s'écoulent, nous aussi."
 
 innovation_guerilla_warfare:0 "Guerilla"
 innovation_guerilla_warfare_desc:0 "Notre peuple a vécu longtemps dans les forêts et les jungles, nous utilisons les bois eux-mêmes à notre avantage. Lorsque l'ennemi avance, nous reculons ; l'ennemi campe, nous le harcelons ; l'ennemi se fatigue, nous l'attaquons ; l'ennemi bat en retraite, nous le pourchassons."
 
 #####################
 # High Medieval Era #
 #####################
 
 innovation_kalimdor_settling:0 "Le Grand Trek"
 innovation_kalimdor_settling_desc:0 "Les terres du centre et du sud de Kalimdor sont peu habitées, mais riches en ressources naturelles. La mise en place d'une initiative visant à s'étendre et à y établir des exploitations familiales conduira à la croissance et à la prospérité de notre peuple."

 #################
 # Men- at -Arms #
 #################

 #Tribal
 innovation_gryphon:0 "Apprivoisement de Gryphons"
 innovation_gryphon_desc:0 "Les gryphons sont de majestueuses créatures des cieux, et sont, tout comme les wyvernes, plus que de simples bêtes. Elles sont toutes deux intelligentes et rusées. Nos dompteurs ont appris avec succès à communiquer avec ces créatures volantes et à les apprivoiser."

 innovation_kodo:0 "Apprivoisement de Kodos"
 innovation_kodo_desc:0 "Les légendes taurènes abondent sur les grands kodos cornus des Tarrides de Kalimdor. Certains mythes parlent de kodos rares qui sont liés aux esprits du ciel et de la tempête, permettant ainsi aux bêtes colossales d'exploiter les pouvoirs de la foudre elle-même. Bien que les kodos soient généralement considérés comme doux de nature, ils sont des adversaires féroces lorsqu'ils sont menacés et il est arrivé qu'ils dévorent entièrement leurs ennemis. Nos dompteurs ont appris avec succès à communiquer avec ces grandes créatures et à les apprivoiser."

 innovation_wyvern:0 "Apprivoisement de Wyvernes"
 innovation_wyvern_desc:0 "Les Wyvernes partagent une ascendance commune avec les dragons et les gryphons et proviennent de certaines des régions les plus inhospitalières de Kalimdor. Nos dompteurs ont appris avec succès à communiquer avec ces créatures volantes et à les apprivoiser."

 innovation_arachnathid:0 "Apprivoisement Arachnathides"
 innovation_arachnathid_desc:0 "Vicieuses et rusées, les arachnathides sont parmi les créatures les plus dangereuses du Norfendre. Elles sont les gardiennes idéales pour notre peuple, car elles vivent sous terre avec nous et sont très territoriales. Nos dompteurs ont rapporté qu'elles répondent bien à l'entraînement et seront probablement un atout formidable." 

 innovation_dragonhawk:0 "Apprivoisement de Faucons-dragons"
 innovation_dragonhawk_desc:0 "Les Faucons-dragons sont depuis longtemps le symbole de Quel'Thalas : majestueux, puissants et mortels lorsqu'ils sont provoqués. Notre peuple a tissé un lien fort avec eux, et si nos dompteurs parviennent à les domestiquer, ce lien ne pourra que se renforcer."

 innovation_mushan:0 "Apprivoisement de Mushans"
 innovation_mushan_desc:0 "Comme leurs cousins kodos, les mushans sont souvent utilisés comme bêtes de somme par les habitants de la Pandarie. Toutefois, nous pensons qu'ils pourraient être tout aussi utiles à la guerre, et nos dompteurs ont commencé à entraîner les mushans à accepter les armures et les cavaliers."