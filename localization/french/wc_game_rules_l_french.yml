l_french:
 rule_wc_lore_characters_generate_families:0 "#Bold Warcraft#! : Création des Familles des Personnages Historiques"
 setting_wc_lore_characters_generate_families_on:0 "#high Active#!"
 setting_wc_lore_characters_generate_families_on_desc:0 "Si la règle vanilla $rule_generate_families$ est activée, les personnages historiques en seront affectés."
 setting_wc_lore_characters_generate_families_off:0 "Désactivée"
 setting_wc_lore_characters_generate_families_off_desc:0 "Si la règle vanilla $rule_generate_families$ est activée, les personnages historiques n'en seront pas affectés."

 rule_wc_interracial_marriage:0 "#Bold Warcraft#! : Mariages Interraciaux"
 setting_wc_interracial_marriage_unrestricted:0 "Sans restriction"
 setting_wc_interracial_marriage_unrestricted_desc:0 "Tous les mariages interraciaux sont possibles, même ceux qui ne le sont pas normalement."
 setting_wc_interracial_marriage_restricted:0 "#High Restreints#!"
 setting_wc_interracial_marriage_restricted_desc:0 "Seules les races proches peuvent se marier."
 setting_wc_interracial_marriage_off:0 "Désactivés"
 setting_wc_interracial_marriage_off_desc:0 "Les mariages interraciaux sont interdits."

 rule_wc_interracial_marriage_modifier:0 "#Bold Warcraft#! : Opinion sur les Mariages Interraciaux"
 setting_wc_interracial_marriage_modifier_no_modifier:0 "Sans opinion"
 setting_wc_interracial_marriage_modifier_no_modifier_desc:0 "Les mariages interraciaux ne provoqueront pas d'opinion négative."
 setting_wc_interracial_marriage_modifier_modifier:0 "#High Mauvaise opinion#!"
 setting_wc_interracial_marriage_modifier_modifier_desc:0 "Les mariages interraciaux souffriront d'une mauvaise réputation."
