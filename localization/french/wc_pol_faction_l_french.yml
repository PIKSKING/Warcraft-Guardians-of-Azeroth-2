 WCPLF_100_TITLE:1 "[faction_leader.Custom('FR_LLa_Union')][faction_leader.Custom('GetPolFactionName')|U]"
 WCPLF_100_DESC_beg:1 "Votre messager vous rapporte que [faction_leader.GetFullNameNicknamed] a annoncé qu'une nouvelle puissante mondiale s'élève.\n\n"
 WCPLF_100_DESC_alliance:1 "Se nommant eux-mêmes [ROOT.Char.Custom('FR_LLa_Union')]$CV_ALLIANCE$, ils accueillent toutes les nations honorables d'Azeroth qui s'efforcent de résister à la tempête et de préserver leurs cultures et la paix. Guidés par la tradition, ils respectent des engagements profonds envers des concepts abstraits tels que la noblesse, l'honneur, la foi, la justice et le sacrifice. S'efforçant de représenter ces grands idéaux, ils se déclarent prêts à apporter leur sagesse technique, arcanique et spirituelle dans le but commun de préserver l'ordre sur Azeroth et de créer un monde juste et pacifique."
 WCPLF_100_DESC_horde:1 "Se nommant eux-mêmes la $CV_HORDE$, ils accueillent en leur sein toutes les nations disparates rencontrant des difficultés à survivre dans ce monde hostile, n'attendant que de les voir périr. Guidé par l'unité, ils sont unis comme une famille, des camarades ou même des alliés imprévisibles. Méticuleuse, féroce et parfois monstrueuse, la $CV_HORDE$ valorise la force et l'honneur et est prête à repousser ceux qui menacent leurs idéaux et cherchent à briser le statu quo."
 WCPLF_100_OPT_pos:1 "[faction_leader.Custom('FR_LLa_Union')][faction_leader.Custom('GetPolFactionName')|U] vous dites... Je dois y réfléchir."
 WCPLF_100_OPT_neg:1 "[faction_leader.Custom('FR_LLa_Union')][faction_leader.Custom('GetPolFactionName')|U] vous dites... encore un nouvel ennemi à combattre."
 WCPLF_100_OPT_neu:1 "[faction_leader.Custom('FR_LLa_Union')][faction_leader.Custom('GetPolFactionName')|U] vous dites... Gardez un œil sur eux."
 FOR_FACTION:1 "Pour [faction_leader.Custom('FR_LLa_Union')][faction_leader.Custom('GetPolFactionName')] !"
 
 WCPLF_150_DESC:0 "Ma nation et moi aimerions nous joindre à vos côtés et faire partie intégrante de [ROOT.Char.Custom('FR_LLa_Union')][ROOT.Char.Custom('GetPolFactionName')]."
 
 WCPLF_155_DESC:1 "[recipient.Custom('FR_LLa_Union')][recipient.Custom('GetPolFactionName')|U] vous souhaite la bienvenue ! Ce serait un honneur de combattre côte-à-côte avec vous."
 WCPLF_160_DESC:0 "Après longue réflexion, je crains que [recipient.Custom('FR_LLa_Union')][recipient.Custom('GetPolFactionName')|U] se doit de refuser votre offre."
 
 WCPLF_200_DESC:1 "Il semble que [faction_leader.Custom('FR_LLa_Union')][faction_leader.Custom('GetPolFactionName')] a perdu son dirigeant.\n\nParmi tous ceux qui ont prêté serment, votre nation est la plus respectée et la plus forte. Vos alliés attendent de vous que vous dirigiez [faction_leader.Custom('FR_LLa_Union')][faction_leader.Custom('GetPolFactionName')] avant qu'elle ne s'effondre."
 
 WCPLF_250_DESC:1 "[ROOT.Char.Custom('FR_LLa_Union')][ROOT.Char.Custom('GetPolFactionName')|U] a perdu ses dirigeants.\n\nSe retrouvant dans un état de chaos, incapable de trouver quelqu'un pour porter ce fardeau, [ROOT.Char.Custom('FR_LLa_Union')][ROOT.Char.Custom('GetPolFactionName')] s'est effondrée. Les anciens membres ont déclaré que leurs accords précédents n'étaient plus valables."
 WCPLF_250_OPT_a:0 "Ils n'ont pas fait long feu."
 
 refused_union_invitation_opinion:0 "Refused [union|E] Invitation"
 HAS_ALREADY_REJECTED_UNION:1 "[CHARACTER.GetTitledFirstName] has already rejected a [union|E] invitation from you"
 
 join_union_tooltip_first:0 "Vous rejoignez l'[union|E]"
 join_union_tooltip_first_past:0 "Vous avez rejoint l'[union|E]"
 join_union_tooltip_global:0 "[CHARACTER.GetShortUIName|U] rejoint l'[union|E]"
 join_union_tooltip_global_past:0 "[CHARACTER.GetShortUIName|U] a rejoint l'[union|E]"
 
 WCPLF_300_DESC:1 "Je vous demande d'honorer notre accord exceptionnel et de rejoindre officiellement [actor.Custom('FR_LLa_Union')][actor.Custom('GetPolFactionName')]."
 I_HAVE_NO_CHOICE:0 "Il semble que je n'ai guère le choix..."
 WCPLF_305_DESC:0 "Je suis honoré[ROOT.Char.Custom('FR_E')] par votre demande, et je serai heureu[ROOT.Char.Custom('FR_XSe')] de rejoindre [actor.Custom('FR_LLa_Union')][actor.Custom('GetPolFactionName')]."
 MARVELOUS_NEWS:0 "Merveilleuse nouvelle !"
 WCPLF_310_DESC:0 "Après avoir longuement réfléchi, j'ai bien peur d'être arrivé[ROOT.Char.Custom('FR_E')] à la conclusion que je me dois de refuser votre offre."
 TROUBLING:0 "Troublant..."
 
