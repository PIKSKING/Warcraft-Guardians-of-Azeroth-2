 WCPLF_100_DESC_custom:1 "Se nommant eux-mêmes [ROOT.Char.Custom('FR_LLa_Union')] $CV_CUSTOM_UNION$, ils accueillent les nations proches qui partagent leurs valeurs culturelles et leurs pratiques religieuses. Dirigés par [faction_leader.Custom('FR_le_Char_Pi')][faction_leader.GetTitledFirstName], ils prônent que leurs traditions uniques ne perdureront que s'ils restent unis et éloignent les étrangers.\n\nSi quelqu'un ose contrarier cette union, il ressentira leur puissance combinée et la fureur de $UN_CUSTOM_LEADER_GODS$."
 
