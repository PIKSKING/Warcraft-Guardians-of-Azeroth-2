l_german:
 WCNIC.1.t:0 "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] Älteste von uns"
 WCNIC.1.desc.m:0 "Es ist viel Zeit vergangen, seit Ihr der Herrscher Eures Stammes geworden seid, und Ihr habt bemerkt, dass Eure Untertanen und die umliegende Bevölkerung begonnen haben, Euch aufgrund Eurer langen Herrschaft und der vielen Jahre, die vergangen sind, seit Ihr nur eine Kaulquappe wart, "Alt-Murkauge" zu nennen. Die Vornehmsten unter Euren Untertanen haben den Vorschlag gemacht, eine Zeremonie abzuhalten, um diesen Spitznamen für offiziell zu erklären. Alle Vorbereitungen sind getroffen, und alles, was Ihr noch tun müsst, ist, auf den Felsen zu treten und Euren Räubern eine gurgelnde Rede zu halten, die einem Murloc Eures Status angemessen ist."
 WCNIC.1.a.m:0 "Mrghllghghllghg!"
 WCNIC.1.b.m:0 "Mrglrlhglrlg..."
 WCNIC.1.tt.a.m:0 "Die Murloc-Räuber jubeln und gurgeln Euren Spitznamen."
 WCNIC.1.tt.b.m:0 "Ihr wendet Euch von dem Stein ab und geht ablehnend davon, und schließlich löst sich die Murloc-Menge auf. Der Spitzname "Alt-Murkauge" wird mit der Zeit vergehen."

 WCNIC.1.desc.h:0 "Es ist viele Jahre her, dass Ihr den Thron Eures Landes bestiegen habt und noch viel mehr, seit Ihr erwachsen geworden seid. In Anbetracht dessen haben Euer Rat und die vornehmsten Höflinge eine Feier zu Eurer langen Herrschaft vorgeschlagen und angeregt, dass Ihr in den Annalen als “[ROOT.Char.Custom('DE_ART_DEF_S_N')] Alte“ bekannt sein sollt. Die Zeremonie für Euren neuen Titel ist vorbereitet und kann jederzeit durchgeführt werden. Die Bevölkerung wird sich versammeln, um zu speisen und Euren Namen zu preisen."
 WCNIC.1.a.h:0 "Ich erhebe mein Glas auf viele weitere prosperierende Jahre als ihr Herrscher."
 WCNIC.1.b.h:0 "Wir sollten nicht so hochtrabend sein."

 martial_strategy.1051.g.wc:0 "Ich versetze meine Feinde durch kalte und herzlose Behandlung in Angst und Schrecken."
 martial_strategy.1051.h.wc:0 "Ich kämpfe mit Stolz und Kraft. "

 lifestyle_nicknames.0009.b.wc:0 "...[ROOT.Char.Custom('DE_ART_DEF_S_N')] Sucher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Wahrheit!"