l_spanish:
 dark_succession_law:1 "Same Religious Family Partition"
 dark_succession_law_subname:0 "All Children of Same Religious Family Inherit Equally"
 dark_succession_law_effects:1 "\n#V Under $dark_succession_law$ [succession|E], your [titles|E] will be divided equally between your children of the same [religious_family|E].#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Upon succession, all [titles|E] held by the late [ruler|E] will be divided amongst their [eligible_children|E] of the same [religious_family|E], with the [player_heir|E] always being given the [primary_title|E], [realm_capital|E] and any direct [de_jure|E] Titles associated with it.\n\nYounger children will be given Titles starting with those of the same [rank|E] as the Primary Title; if none are available they will be given lower-ranking Titles. Your Player Heir can not be preemptively granted Titles they do not stand to inherit.\n#!"
