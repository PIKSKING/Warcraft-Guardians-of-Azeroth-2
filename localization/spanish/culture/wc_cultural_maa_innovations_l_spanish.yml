l_spanish:

#############################
#############################
##Men-At-Arms
#############################
#############################

 ################
 # Startup Tech #
 ################

 innovation_giants:0 "Gigantes"
 innovation_giants_desc:0 "En nuestras filas tenemos soldados enormes para luchar codo con codo con nuestras fuerzas principales."

 innovation_flying_beasts:0 "Bestias Voladoras"
 innovation_flying_beasts_desc:0 "Tenemos la capacidad de dominar el cielo con nuestras bestias voladoras."

 innovation_taming_the_skies:0 "Amaestrar los Cielos"
 innovation_taming_the_skies_desc:0 " Nuestros criadores y entrenadores han trabajado duro para permitirnos usar estas monturas voladoras."

 ##############
 # Tribal Era #
 ##############

 innovation_archmage:0 "Archimago"
 innovation_archmage_desc:0 " Tejiendo sus intrincados encantamientos, estos magos defiendes a su gente con todos los poderes mágicos a su disposición. Los archimagos blanden  hojas mágicas y bastones antiguos que les sirven para canalizar las fieras energías en batalla."

 innovation_blademaster:0 "Maestros de la Espada"
 innovation_blademaster_desc:0 "Los espadachines orcos endurecidos en batalla son pocos en numero, aun asi forman una fuerza de elite en la Horda. Habilidosos espadachines, una vez formaron parte del perdido clan del Filo Ardiente, que por culpa de la corrupción demoníaca se balancean en al filo de la destrucción."

 innovation_buccaneer:0 "Bucaneros"
 innovation_buccaneer_desc:0 "Los bucaneros son los señores del mar sin rival. Son muy habilidosos en el combate naval. Su experiencia en armas de fuego y navegación agrandan su estatus como el azote de los mares."

 innovation_brute:0 "Brutos"
 innovation_brute_desc:0 "Los Brutos son los mas grandes y mas violentos de la tribu.Llevan la mejor armadura y usan los escudos arrancados de los cuerpos sin vida de sus victimas. Trozos de armadura cubren su espeso pelaje amarillo verdoso y un despreciable látigo es sujetado en sus manos."

 innovation_candleholder:0 "PortaVelas"
 innovation_candleholder_desc:0 "Tu no llevarte vela! Nosotros proteger al Rey Vela."

 innovation_cloud_serpents:0 "Dragones Nimbo"
 innovation_cloud_serpents_desc:0 "Hace miles de años, los dragones nimbo era temidos como monstruos o animales salvajes, astutos y peligrosos. Los dragones nimbo son tempestuosos y fieros por naturaleza, pero se han convertido en un símbolo de esperanza y buena fortuna para los Pandaren gracias al rol que tuvieron en las guerras Zandalari."

 innovation_dervishes:0 "Misticos"
 innovation_dervishes_desc:0 "Los Misticos Vagayermos son los mejores luchadores de las filas de los bandidos.Sus cimitarras están tan afiladas que cortan el viento a su alrededor."

 innovation_dragon:0 "Dragones"
 innovation_dragon_desc:0 "Los poderosos y majestuosos dragones son los enormes guardianes de Azeroth. Elegidos por los titanes y portadores de poderes especiales, estas bestias aladas forman ahora la columna vertebral de nuestro ejercito."

 innovation_gladiator:0 "Gladiadores"
 innovation_gladiator_desc:0 "Forzados a luchar por su supervivencia, los gladiadores son luchadores profesionales capaces de grandes hazañas en combate."

 innovation_hag:0 "Bruja"
 innovation_hag_desc:0 "Como las principales conjuradoras de las tribus de las Harpías, la conexión de las brujas con Aviana se manifiesta en forma de salvaje magia de viento que los tristes chamanes y otras razas solo pueden llegar a soñar."

 innovation_hexer:0 "Aojadores"
 innovation_hexer_desc:0 "Los Aojadores mantienen una alta posición en nuestra sociedad, tanto en cultura como en defensa. Actúan como lideres para nuestro pueblo, temporal y espiritualmente. Mas allá su magia les permite minar la fuerza de sus oponentes a la vez que invocan los espíritus a nuestro favor."







 innovation_naga_army:0 "Terrores de la Marea"
 innovation_naga_army_desc:0 "Hemos amaestrado los Couatls y esclavizado a los Gigantes Marinos. Combinados con nuestros fieros Mirmidones y nuestras despiadadas Sirenas, nuestros ejércitos son mas versátiles y mas fuertes que el de cualquier enemigo."

 innovation_night_elf_aerial:0 "Llamada del Bosque"
 innovation_night_elf_aerial_desc:0 "Gracias a nuestros cercanos lazos con las criaturas del bosque, hemos sido capaces de convencer a un gran numero de Dragones faericos y de quimeras para que se unan a nuestra causa."

 innovation_proto_drake_rider:0 "Jinetes de Protodracos"
 innovation_proto_drake_rider_desc:0 "Los protodragones desciendes de los elementales que escaparon de ser imprisionados en el Plano elemental y consiguieron quedarse en Azeroth, donde algunos gradualmente se transformaron en criaturas de carne y hueso. Son los fieros ancestros olvidados de los dragones. Nuestros domadores han aprendido a comunicarse y domar estas bestias voladoras."

 innovation_savage:0 "Salvajes"
 innovation_savage_desc:0 "Los salvajes son los barbáricos luchadores de nuestro clan. Son fuertes, tenaces y siempre buscando derramar sangre."

 innovation_sentinel:0 "Centinelas"
 innovation_sentinel_desc:0 "Los Centinelas están compuestos de luchadores devotos y bien entrenados. Son disciplinados y maestros en su arte, los que los hace un indeseable enemigo para cualquiera."

 innovation_snow_hunter:0 "Cazadores de la Nieve "
 innovation_snow_hunter_desc:0 "Los nuestros se han tenido qeu adaptar a los elementos para sobrevivir. Los mejores de nuestros guerreros son los cazadores que nos protegen."

 innovation_swarm:0 "Enjambres"
 innovation_swarm_desc:0 "Los enjambres se componen de duros y sofisticados insectoides. Las placas de quitina de sus exoesqueletos se entrelazan de una manera que las hace impenetrables.En grandes números, los enjambres son peligrosos depredadores. No paran por nada y solo buscan la desaparición de toda la vida de Azeroth."




 innovation_tidehunter:0 "Cazamareas"
 innovation_tidehunter_desc:0 "Mglrmglmglmgl. Mmmm Mmmurlok. Uuua n Mrgllll glrrm gl!"

 innovation_troll_tactics:0 "Aliento de la Jungla"
 innovation_troll_tactics_desc:0 "Nuestros Rebanacabezas son entrenados desde nacimiento para cazar, rastrean y atrapan las bestias mas peligrosas de la naturaleza, mientras que nuestros Medicos brujos poseen la habilidad de retorcer la naturaleza a traves del Juju y de manipular los procesos  químicos de los guerreros aliados. Pueden maldecir enemigos a voluntad, y manipular ambos lados del conflicto a la vez. Al borde de la guerra, estos formidables guerreros han respondido la llamada para defender sus tribus con los despiadados Trolls temibles."

 innovation_undead_tactics:1 "Ejercito de Muertos"
 innovation_undead_tactics_desc:0 "Con nuestra habilidad de necromancia y un surtido de cuerpos, hemos sido capaces de crear un sinnúmero de especias de no muertos. Mientras que el centro de nuestras fuerzas siguen siendo zombies y esqueletos, ahora nos hemos suplido de poderosas Abominación, Necrófagos y vengativas Almas en Pena. Estas especies actuaran como nuestra fuerza de choque, capaces de destrozar cualquier oposición  y asegurar la dominación sobre los vivos."

 innovation_ursa:0 "Ursas"
 innovation_ursa_desc:0 " Las Ursas son las mas fuertes y temibles de los fúrbolgs. Están por encima de orcos y humanos, pueden romper cuellos de elfos con un simple zarpazo. Son enormemente fuertes y resistentes, y se centran en mejorar sus habilidades osunas."

 innovation_warbrave:0 "Guerreros Bravos"
 innovation_warbrave_desc:0 " Convertirse en un tauren bravo requiere sobreponerse a multitud de retos y pruebas mentales, físicos y de espíritu. La naturaleza exacta de los ritos ha cambiado con el tiempo, pero su significado s ha permanecido inalterado."

 innovation_war_dinosaur:0 "War Dinosaurs"
 innovation_war_dinosaur_desc:0 "Once a dominant species throughout the planet, they have become an endangered remnant of an ancient world, yet still prove to be a force to be reckoned with. These great beasts are as dangerous as they are majestic. Our tamers have successfully learned how to communicate with and tame these grand creatures."

 innovation_wolfrider:0 "Wolfriders"
 innovation_wolfrider_desc:0 "These fierce warriors use the speed and ferocity of their mounts to make them a deadly enemy. Faster than those who attack on foot, they have perfected the tactics of tearing through columns of enemy soldiers like a hot wind."

 ######################
 # Early Medieval Era #
 ######################

 innovation_baradian_marine:0 "Marines"
 innovation_baradian_marine_desc:0 "Our finest marines not only control the seas, but are ready to stop any foe on land as well. Their superior training and quality equipment, including storm silver armor, has turned them into a force to be reckoned with, and they hold a highly prestigious position within our military."

 innovation_blackrock_legionnaire:0 "Blackrock Legionnaires"
 innovation_blackrock_legionnaire_desc:0 "Legionnaires are extremely strong and wield their weapons very efficiently and destructively. Compared to other orcs, they are extremely disciplined and can work cohesively as a unit."

 innovation_chaosborn:0 "Chaosborn"
 innovation_chaosborn_desc:0 "The chaosborn are powerful eredar that have mastered fel magic. Unlike most casters, however, their magical skill is equaled by their ability with the sword, making them powerful assets of the Burning Legion."

 innovation_farstrider_tactics:0 "The Bastion of Quel'Thalas"
 innovation_farstrider_tactics_desc:0 "Aeons and aeons of strife with the vile trolls and other fiends has formed our weapons, armors and tactics into the perfect sword of Quel'Thalas that it is today."

 innovation_fel_guard:0 "Felguards"
 innovation_fel_guard_desc:0 "Felguard are fearless and unwaveringly loyal to their master's godlike will. They are almost always seen with heavy, two-handed weaponry. They are slow to strike, but hit quite hard, and are more agile than they look."

 innovation_forsaken_ranged:0 "Forsaken Ranged Tactics"
 innovation_forsaken_ranged_desc:0 "With our ranged armaments and ability to raise skilled fallen warriors, we have produced regiments like the Dark Rangers. Dark Rangers are raised from fallen Quel'dorei rangers and retain their skills, making them an invaluable asset in war."

 innovation_golem_arcane:0 "Arcane Golem"
 innovation_golem_arcane_desc:0 "Arcane Golems are constructs, magically wrought automatons of stone and are generally thought to be mindless. They are generally built as guardians or protectors of a person, place, or thing."

 innovation_golem_mech:0 "Mechanized Golem"
 innovation_golem_mech_desc:0 "Golems are constructs, magically wrought automatons of metal and are generally thought to be mindless. They are built generally as guardians or protectors of a person, place, or thing."

 innovation_night_elf_ground:0 "Darnassian Ground Tactics"
 innovation_night_elf_ground_desc:0 "With the help of our formidable craftsmanship and blacksmithing skills, we are able to craft extraordinary weapons and armor for our Watcher regiments and have even equipped the mighty Mountain Giants. These primeval giants were created by the Titans from solid stone as guardians of nature itself and endowed with incredible physical and magical resistance."

 innovation_pandaren_tactics:0 "Disciples of the Shado-Pan"
 innovation_pandaren_tactics_desc:0 "With our cultural training techniques and traditions, we could develop regiments like the mighty Bearpaws and the agile Wardancers. They are paragons among Pandaren, valuing peace despite their skills at war."




 innovation_subjagators:0 "Subjugators"
 innovation_subjagators_desc:0 "Subjugators are our armored casters, capable of dealing great damage as well as taking it. In addition to their skills in war, they also play a prominent role in the slave trade."

 #####################
 # High Medieval Era #
 #####################

 innovation_gnome_mechanics:0 "Gnome Mechanics"
 innovation_gnome_mechanics_desc:0 "Our engineers are regarded as some of the best in all of Azeroth. We have built massive machine suits for our fearless and resolute heroes, which we call Steamwarriors. They are capable of enduring the withering fire of musket, spell or arrow. Our mages too have embraced the beauty and art of mechanics, and they have helped bolster our ranks with the Technomages."

 innovation_goblin_mechanics:0 "Goblin Mechanics"
 innovation_goblin_mechanics_desc:0 "Goblin mechanics are true masters of engineering. We can field massive Shredders equipped with an automated saw, making them as formidable in war as they are in lumberjacking. Meanwhile, the diabolical Goblin sappers tear down any enemy fortification, invariably armed with extremely volatile explosives."

 innovation_night_elf_mounted:0 "Darnassian Mounted Tactics"
 innovation_night_elf_mounted_desc:0 "With our unique companions, the nightsabers, we have produced regiments like the Huntresses. Huntresses serve as our main cavalry force, as well as acting as officers and scouts."

 innovation_obsidian_destroyer:0 "Obsidian Destroyers"
 innovation_obsidian_destroyer_desc:0 "Our mana hungry Obsidian Destroyers rip apart any obstacles they meet in battle. They take the enemies apart one by one until they have incapacitated the entire army"
 
 innovation_scourge_aerial:0 "Frost Wyrms"
 innovation_scourge_aerial_desc:0 "The sky is not the limit for the dead. Our mighty Frost Wyrms, fallen and resurrected dragons, shall become the rulers of the skies once again."

 #####################
 # Late Medieval Era #
 #####################

 innovation_corsair:0 "Blunderbuss Corsairs"
 innovation_corsair_desc:0 "We have taken the liberty to repurpose some of the new technology we 'acquired' from those we have raided. Now, just like the majestic ships that we sail on, we will also be able to hit our enemies from afar with higher accuracy."

 innovation_dwarven_arsenal:0 "Dwarven Arsenal"
 innovation_dwarven_arsenal_desc:0 "The bigger the gun, the greater the damage. Our cannons are capable of taking down the strongest enemies and the sturdiest fortresses with ease, and our riflemen have always been among the most faithful protectors of our homeland, Khaz Modan. Carrying the legendary single-shot blunderbuss long rifles, they are excellent marksmen and can hit enemies on land and in the air."

 innovation_goblin_air:0 "Goblin Aerial School"
 innovation_goblin_air_desc:0 "The ingenious goblin inventors found a way to create these giant bags filled with a gas lighter than air and attached a gondola to its belly. Just like their gnomish counterparts they could not resist putting guns and explosives to these vehicles, turning them into a hazard on every battlefield."

 innovation_gyrocopter:0 "Gyrocopters"
 innovation_gyrocopter_desc:0 "Our ingenious inventors learned to construct these airborne scout vehicles. These small and versatile flying machines are packed to the brim with mounted cannons and bombs and are often piloted by the most daring—if not insane—pilots Azeroth has ever seen."

 innovation_spellbreaker:0 "Spellbreaker"
 innovation_spellbreaker_desc:0 "Articulated in the art against magic, Spellbreakers are trained to interrupt and distort magical currents. Their skills ensure they are especially adept at facing magical foes, though they are capable warriors in their own right."

 #####################
 #     Tribal Era    #
 #####################

 innovation_centaur_tactics:0 "The Khan's Bloodsworn"
 innovation_centaur_tactics_desc:0 "Centaurs are the embodiment of savagery and brutality. Wearing the skins of their enemies, the ruthless Marauders are fast, aggressive and show no mercy. The skilled Impalers and sadistic Deathcallers wreck havoc from afar and never let the enemy get close enough."

 innovation_drakonid:0 "Drakonid"
 innovation_drakonid_desc:0 "In times past, it was traditional to reward loyal mortals by transforming them into creatures in our image, the Drakonids. Now that the world has become more dangerous, perhaps it is time to empower more mortals to serve in our forces, rather than treating it as a reward."

 innovation_kunchong:0 "Kunchong"
 innovation_kunchong_desc:0 "We have long known that the Kunchong were useful assets in times of war. However, it was not until Kaz’tik the Manipulator discovered their intelligence that we understood their potential. We should imitate Kaz’tik and create a more equal relationship with the Kunchong."

 innovation_nerubian_tactics:0 "Legions of Azjol-Nerub"
 innovation_nerubian_tactics_desc:0 "The ancient peoples of Azol-Nerub live in peace knowing our legions protect us below and above ground. Our venomancers and webspinners keep the outside world in check, and our Jormungar make any fortification a foe puts up collapse like a house of cards."

 innovation_ogre_tactics:0 "Remnants of Highmaul"
 innovation_ogre_tactics_desc:0 "Our bravest and most savage fighters, the Magis and Maulers are the last true defenders of the ogre clans. Magis are skilled spellcasting warriors, while Maulers are the walls that keep our homes safe and our enemies at bay."

 innovation_quillboar_tactics:0 "Children of Agamaggan"
 innovation_quillboar_tactics_desc:0 "The finest warriors from our tribe, the Thornguard and Thornweaver will defend us from any outsiders at all costs. Thornguards are heavily armed and armored warriors, while the Thornweavers are lightly armed, but they create healing wards to keep their packs going and bolster their forces with the summoned spirits of beasts, usually boars."

 innovation_silithid_colossus:0 "Silithid Colossus"
 innovation_silithid_colossus_desc:0 "The Silithid Colossi have slept for generations, and the world has forgotten their power. Now that the silithid hives have reemerged to take back their place in the world, we must reawaken the Colossi so that they may take their rightful place in our service."

 innovation_tuskarr_tactics:0 "Guardians of the Tundra"
 innovation_tuskarr_tactics_desc:0 "When justice is not attainable through peaceful means, we look to our bravest and most skilled to give us peace. Our Trappers and Turtle Riders seek retribution against those who disturb the balance of our land."

 ######################
 # Early Medieval Era #
 ######################

 innovation_demon_tactics:0 "Disciples of Doom"
 innovation_demon_tactics_desc:0 "Primordial forces of destruction aid our cause. The massive Infernals are ready to destroy anything they are commanded to do without remorse, while the Infernal Machines are powerful enough to reduce any fortress to rubble."

 innovation_draenei_tactics:0 "Defenders of Argus"
 innovation_draenei_tactics_desc:0 "The Peacekeepers defend us from outside threats with all their might. When needed, these great fighters will wage our wars with unwavering spirit. The Rangari, on the other hand, ensure with their marksmanship that our enemies have no chance to even reach us."

 innovation_titan_tactics:0 "Pantheon's Chosen"
 innovation_titan_tactics_desc:0 "Few can claim the honor of being chosen by the Titans to be imbued with immense power, but these soldiers are among them. Capable of wielding powers comparable to those of demigods, these chosen soldiers are truly a force to be reckoned with."