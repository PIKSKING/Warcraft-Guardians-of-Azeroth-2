 #Startup techs
 innovation_massive_soldiers:0 "Soldados Enormes"
 innovation_massive_soldiers_desc:0 "El enorme tamaño de estos soldados nos permite desplegar muchos menos de ellos, ademas generan unos daños significativamente mayores."

 innovation_large_soldiers:0 "Soldados Grandes"
 innovation_large_soldiers_desc:0 "El gran tamaño de nuestros soldados nos permite desplegar menos de ellos, ademas provocan grandes daños."

 innovation_small_soldiers:0 "Soldados Pequeños"
 innovation_small_soldiers_desc:0 "El pequeño tamaño de los soldados significa que habrá que desplegar mas de ellos, ademas no provocan tantos daños."

 ##############
 # Tribal Era #
 ##############
 
 innovation_amphibious:0 "Anfibios"
 innovation_amphibious_desc:0 "Salimos a la superficie solo cuando queremos, ser nativos del agua nos permite viajar con facilidad por mar."

 innovation_sea_faring:0 "Costeros"
 innovation_sea_faring_desc:0 "Vivir en la costa nos da una ventaja natural no solo en amaestrar, si no también en conquistar los mares y dominar a cualquiera que nos plante cara."

 innovation_lorewalking:0 "Eremitas"
 innovation_lorewalking_desc:0 " Nuestro enorme habilidad a la hora de registrar la historia nos ayuda a encontrarnos a nosotros mismos en la historia de nuestros ancestros."

 innovation_hive_breeding:0 "Criadero Colmena"
 innovation_hive_breeding_desc:0 "Nuestras enormes colmenas nos permiten criar incontables trabajadores y soldados, concediéndonos asi la superioridad numérica siempre."
 
 ######################
 # Early Medieval Era #
 ###################### 
 
 innovation_elite_ranks:0 "Filas de Elite"
 innovation_elite_ranks_desc:0 " Nuestros ancestros no han sobrevivido solo por pura voluntad, siempre necesitaremos a los mejores defendiendo a aquellos que no pueden hacerlo por si mismos."
 
 innovation_architecture:0 "Ciudades de Oro"
 innovation_architecture_desc:0 "Nuestras mentes construyen ciudades y nuestras manos las pulen. Las grandes ciudades están bien pensadas y son majestuosas."
 
 innovation_brotherhood_of_bandits:0 "Hermandad de Bandidos"
 innovation_brotherhood_of_bandits_desc:0 "Aunque por naturaleza somos diferentes, compartimos la misma historia. La vida nos ha despreciado y vagamos tratando de cobijarnos de la tormenta que se avecina. Puede ser que acabemos en lados opuestos del campo de batalla oa que estemos luchados por dos maestros enfrentados, Pero aun asi siempre habrá lazos y códigos ocultos que formaran nuestra hermandad."
 
 #####################
 # High Medieval Era #
 #####################

 innovation_time_is_money:0 "El Tiempo es Oro"
 innovation_time_is_money_desc:0 " El flujo del dinero es como el del tiempo, deber ser apreciado, porque sin dinero nuestro tiempo carece de sentido."

 innovation_tinkers:0 "Pensadores"
 innovation_tinkers_desc:0 "Las circunstancias nos han forzado a confiar mas en nuestra mente que en nuestros puños. Ya que de vale tener puños fuertes sin cerebro para controlarlos."

 innovation_iron_star:0 "Estrella de Hierro"
 innovation_iron_star_desc:0 "Nuevas innovaciones han incrementado nuestras fuerza y nos permiten construir armas de destrucción masiva para barrer legiones enteras."
 
 #Tribal
 innovation_watersmithing:0 "Watersmithing"
 innovation_watersmithing_desc:0 "Over the ages we have learned to manipulate water to craft exceptional edifices of rock and stone that defy rivalry. Our weapons and armor are as hard as any forged steel, and our walls often appear to be constructed without seams."
 #High Med
 innovation_arkonite:0 "Arkonite"
 innovation_arkonite_desc:0 "Arkonite is used daily in our society. From powering arcane devices and light sources, to helping us channel magics."
 #Tribal
 innovation_cave_system:0 "Complex Cave Systems"
 innovation_cave_system_desc:0 "Our brood has dug vast networks across our lands and beyond. We are not limited by the terrain or weather above us as we are completely unaffected down below. Our cities below ground are safer from any attackers above ground and anyone who dares enter our domain will be surrounded on all sides by our kin."
 #Early Med
 innovation_storm_hammers:0 "Storm Hammers"
 innovation_storm_hammers_desc:0 "The craftsmen of the Aerie, masters of their art, imbue the war hammers of their gryphon riders with the power of thunder and lightning, to strike true at their enemies and return to their owners safe and sound."
 #Tribal
 innovation_loyal_pawns:0 "Loyal Pawns"
 innovation_loyal_pawns_desc:0 "Our soldiers have would follow us until the end. Their unwavering loyalty will ensure there are never any who would break rank."
